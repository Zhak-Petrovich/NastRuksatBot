<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style.css}">
    <title>Edit about</title>
</head>
<body>
<form th:method="POST" th:action="@{/editAbout}" th:object="${about}">

</form>
</body>
</html>
